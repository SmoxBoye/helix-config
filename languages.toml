
# PYTHON
[[language]]
name = "python"
language-id = "python"
roots = ["pyproject.toml", "poetry.lock", ".git", ".venv/"]
language-servers = ["basedpyright", "ruff"]
auto-format = true
formatter = { command = "sh", args = [
    "-c",
    "uvx ruff check --fix - | uvx ruff format -",
] }
file-types = ["py", "ipynb"]
comment-token = "#"
shebangs = ["python"]

[language-server.ruff]
command = "uvx"
args = ["ruff", "server"]
environment = { "RUFF_TRACE" = "messages" }

[language-server.ruff.config.settings]
lineLength = 100
logLevel = "debug"
fix = true

[language-server.ruff.config.settings.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings 
    "F",   # pyflakes 
    "B",   # flake8-bugbear 
    "I",   # isort 
    "RUF", # ruff 
    "D",   # docstrings 
    #"UP",    # pyupgrade 
    "ANN",   # annotations 
    "ASYNC", # async checks 
    "S",     # bandit (security) 
    "YTT",   # datetime checks 
    "A",     # builtins shadowing 
    "RET",   # return statements 
    "TCH",   # type-checking 
    "ARG",   # function args 
    "PTH",   # pathlib over os.path 
    "ERA",   # env assumptions 
    "LOG",   # logging practices 
    "N",     # naming 
    "C4",    # comprehensions 
    "T10",   # debugger usage 
    "SIM",   # simplify code 
    "TRY",   # try/except 
    "C90",   # complexity 
    "PGH",   # pattern hooks 
]
ignore = [
    "E501",   # line too long 
    "E731",   # do not assign lambda 
    "D205",   # docstrings blank line spacing 
    "D100",   # missing docstring in public module
    "D104",   # missing docstring in public package
    "D103",   # missing docstring in public function
    "ANN201", # missing return type annotation for public function
    "ERA001", # found commented out code
]

[tool.ruff.lint.per-file-ignores]
"src/tests/*" = ["S101", "D103"] # allow assertions, allow missing docstrings

[language-server.ruff.config.settings.format]
quote-style = "double"
docstring-code-format = true
indent-style = "tab"
preview = true

[language-server.basedpyright]
command = "uvx"
args = ["--from", "basedpyright", "basedpyright-langserver", "--stdio"]

[language-server.basedpyright.config.basedpyright.analysis]
autoSearchPaths = true
typeCheckingMode = "basic"
diagnosticMode = "openFilesOnly"
autoImportCompletions = true
reportUnusedCallResult = false


